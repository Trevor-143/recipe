<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <title>Find Receipe</title>
</head>
<body>

    <div class="cointainer">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find meal ingredients</h2>
                <blockquote>
                    Real food doest have ingredients, real food is ingredients. <br>
                    <cite>Janie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an Ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-box"> <i class="fa-solid fa-search"></i> </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your results</h2>
                <div class="meal">
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="./food.jpeg" alt="chips">
                        </div>
                        <div class="meal-name">
                            <h3>Potato Chips</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
